version: "3"

services:
  mysql:
    container_name: "mysql"
    hostname: "mysql"
    build:
      context: "."
      dockerfile: "Dockerfile"
    # ボリューム
    volumes:
      - ./mysql/conf.d/:/etc/mysql/conf.d/
      - ./mysql/.db/:/var/lib/mysql        # データベースのデータを残すため
    ports:
      - "3306:3306"
